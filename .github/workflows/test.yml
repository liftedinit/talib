name: Tests
on:
  push:
  pull_request:
    branches: [main, develop, "feature/**", "bugfix/**", "hotfix/**", "fix/**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: npm install
      - run: npm run test
